<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping</title>
    <meta name="description" content="Shopping - A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="display-platform-model" src="/assets/3d/display-platform/Display Platform.dae"></a-asset-item>
        <a-asset-item id="flea-product-model" src="/assets/3d/can/Dog Food Can.dae"></a-asset-item>
        <img id="fall" src="/assets/images/shopping/flea-and-tick.png">
        <img id="goggles" src="/assets/images/shopping/goggles.png">
        <img id="mozvr" src="/assets/images/logo.svg">
        <img id="price" src="/assets/images/shopping/price.png">
        <img id="shadow2" src="/assets/images/radial-shadow-2.png">
        <img id="flea-powder-image" src="/assets/images/shopping/flea-powder.png">
        <img id="flea-kit-image" src="/assets/images/shopping/flea-kit.png">
      </a-assets>

      <a-entity position="0 1.6 0">
        <a-camera id="camera">
          <a-cursor color="#4CC3D9"></a-cursor>
        </a-camera>
      </a-entity>

      <a-entity id="display-platform-entity">
        <a-collada-model src="#display-platform-model" position="0 0 -1.5" rotation="0 -15 0"></a-collada-model>
      </a-entity>

      <a-entity id="model" position="0 1 -1.3">
        <a-animation attribute="rotation" from="0 -30 0" to="0 330 0" dur="15000" easing="linear" repeat="infinite"></a-animation>
        <a-collada-model position="0 -1 0" rotation="0 -290 0" scale="1 1 1" src="#flea-product-model"></a-collada-model>
        <a-image src="#shadow2" position="0 0.2 0" rotation="-90 0 0" scale="0.5 0.5 0.5"></a-image>
      </a-entity>


      <a-curvedimage id="mozvr-logo" src="#mozvr" radius="5.7" theta-length="36" height="1"
                     position="0 2.6 0" opacity="0.7">
        <a-animation attribute="rotation" from="0 10 0" to="0 200 0" begin="500"
                     dur="1000"></a-animation>
      </a-curvedimage>

      <!--<a-image id="price" src="#price" width="7" height="3.5" scale="0.2 0.2 0.2">
        <a-animation attribute="position" from="0 2.8 -6" to="2.25 2.8 -6" begin="1000"
                     dur="1000"></a-animation>
      </a-image>-->

      <a-cylinder id="goggles" color="#101010" height="0.02" radius="0.8">
        <a-animation attribute="rotation" from="-270 0 0" to="-90 0 0" dur="750" begin="1000"
                     fill="both"></a-animation>
        <a-animation attribute="position" from="8 0 -9" to="8 3.5 -9" dur="750" begin="1000"
                     fill="both"></a-animation>
        <a-image src="#goggles" width="2" height="1" rotation="90 0 0" position="0 -.05 0"
                 scale=".4 .4 .4"></a-image>
      </a-cylinder>

      <a-curvedimage id="stereoscopic-fall-collection-text" src="#fall" radius="5.7"
                     theta-length="18" height=".45" position="0 0.9 0" scale=".4 .4 .4">
        <a-animation attribute="rotation" from="0 180 0" to="0 210 0" begin="750"
                     dur="1000"></a-animation>
      </a-curvedimage>

      <a-curvedimage id="flea-powder-object" src="#flea-powder-image" radius="5.7" theta-length="7" height=".8" position="-.5 1 0" scale=".4 .4 .4">
        <a-animation attribute="rotation" from="0 180 0" to="0 130 0" begin="750" dur="1000"></a-animation>
      </a-curvedimage>
      <a-curvedimage id="flea-kit-object" src="#flea-kit-image" radius="5.7" theta-length="7" height=".8" position="-0.7 1 -0.2" scale=".4 .4 .4">
        <a-animation attribute="rotation" from="0 180 0" to="0 130 0" begin="750" dur="1000"></a-animation>
      </a-curvedimage>

      <a-sky color="#ECECEC"></a-sky>
      <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
      <a-light type="ambient" color="#fff"></a-light>
    </a-scene>

    cylinder.setAttribute('radius', '0.75');
    cylinder.setAttribute('position', '3 1 0');
    scene.appendChild(cylinder);
    </script>-->
  </body>
</html>
