<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Warehouse! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="warehouse-model" src="/assets/3d/warehouse/model.dae"></a-asset-item>
        <a-asset-item id="flea-product-model" src="/assets/3d/can/Dog Food Can.dae"></a-asset-item>
        <img id="fall" src="/assets/images/shopping/flea-and-tick.png">
        <img id="goggles" src="/assets/images/shopping/goggles.png">
        <img id="mozvr" src="/assets/images/logo.svg">
        <img id="price" src="/assets/images/shopping/price.png">
        <img id="shadow2" src="/assets/images/radial-shadow-2.png">
        <img id="shoes" src="/assets/images/shopping/shoes.png">
        <img id="flea-powder-image" src="/assets/images/shopping/flea-powder.png">
        <img id="flea-kit-image" src="/assets/images/shopping/flea-kit.png">
      </a-assets>
      <a-entity id="warehouse-entity">
        <a-collada-model src="#warehouse-model" position="-20 0 13" rotation="0 -18 0"></a-collada-model>
      </a-entity>
      <!--<a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cube position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-cube>
      <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>-->
      <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      
      <a-entity id="model" position="0 0 -3">
        <a-animation attribute="rotation" from="0 -30 0" to="0 330 0" dur="15000" easing="linear" repeat="infinite"></a-animation>
        <a-collada-model position="0 -0.5 0" rotation="0 -90 0" scale="5 5 5" src="#flea-product-model"></a-collada-model>
        <a-image src="#shadow2" position="0 0.5 0" rotation="-90 0 0" scale="1 1 1"></a-image>
      </a-entity>
      
      <a-curvedimage id="mozvr-logo" src="#mozvr" radius="5.7" theta-length="36" height="1" position="0 2.6 0">
        <a-animation attribute="rotation" from="0 10 0" to="0 200 0" begin="500" dur="1000"></a-animation>
      </a-curvedimage>

      <a-curvedimage id="stereoscopic-fall-collection-text" src="#fall" radius="5.7" theta-length="18" height=".45" position="0 0.5 0" scale=".4 .4 .4">
        <a-animation attribute="rotation" from="0 180 0" to="0 210 0" begin="750" dur="1000"></a-animation>
      </a-curvedimage>
      <a-curvedimage id="flea-powder-object" src="#flea-powder-image" radius="5.7" theta-length="7" height=".8" position="-.3 -0.1 0" scale=".4 .4 .4">
        <a-animation attribute="rotation" from="0 180 0" to="0 130 0" begin="750" dur="1000"></a-animation>
      </a-curvedimage>
      <a-curvedimage id="flea-kit-object" src="#flea-kit-image" radius="5.7" theta-length="7" height=".8" position="-0.7 -0.1 -0.2" scale=".4 .4 .4">
        <a-animation attribute="rotation" from="0 180 0" to="0 130 0" begin="750" dur="1000"></a-animation>
      </a-curvedimage>

      <a-entity position="0 0 0">
        <a-camera id="camera">
          <a-cursor color="#4CC3D9"></a-cursor>
        </a-camera>
      </a-entity>

      <!--<a-box id="orange-cube" position="0 3.5 -2" rotation="30 30 0" width="2" depth="2"
             height="2" color="#F16745" roughness="0.8">
        <a-event name="cursor-mouseenter" scale="3 1 1" color="#FFC65D"></a-event>
        <a-event name="cursor-mouseleave" scale="1 1 1" color="#F16745"></a-event>
      </a-box>-->

      <a-entity id="eCube" geometry="primitive: box" position="0 3.5 -2" material="color: blue"></a-entity>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <script type="text/javascript">
      document.querySelector('#eCube').addEventListener('click', function () {
        this.setAttribute('material', 'color', 'red');
        console.log('I was clicked!');
      });
    </script>
  </body>
</html>
